<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Wide Weather</title>
    <link rel="stylesheet" href="assets/styles/style.css">

    <!--Google Font Embed-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+NO:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="lookup">
            <input type="text" placeholder="Search by Location" spellcheck="false" id="search-bar">
            <button id="search"><img src="assets/images/352091_search_icon.png" alt="Search icon." title="Click to Search"></button>
        </div>
        <div class="climate">
            <img src="assets/images/1530369_weather_cloud_clouds_cloudy_icon.png" alt="Cloudy" class="icon" title="condition">
            <h1 class="temperature">19Â°C</h1>
            <h2 class="location">Belfast</h2>
            <div class="specifics">
                <div class="column">
                    <img src="assets/images/9772477_weather_humidity_rain_forecast_cloud_icon.png"
                        alt="Humidity" title="A quantity representing the amount of water vapour in the atmosphere">
                    <div>
                        <p class="humidity">60%</p>
                    </div>
                </div>
                <div class="column">
                    <img src="assets/images/416403_forecast_sock_weather_wind_icon.png" alt="Wind" title="This tells us how fast the wind is blowing in kilometres per hour">
                    <div>
                        <p class="wind">20 km/hr</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
