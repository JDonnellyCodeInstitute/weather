<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Wide Weather</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="lookup">
            <input type="text" placeholder="Search by Location">
            <button><img src="assets/images/352091_search_icon.png" alt="Search icon."></button>
        </div>
        <div class="climate">
            <img src="assets/images/1530369_weather_cloud_clouds_cloudy_icon.png" alt="Cloudy">
            <h1 class="temperature">19Â°C</h1>
            <h2 class="location">Belfast</h2>
            <div class="specifics">
                <div class="column">
                    <img src="assets/images/2682807_drop_high_humidity_percentage_precipitation_icon.png" alt="Humidity">
                    <div>
                        <p class="humidity">60%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="column">
                    <img src="assets/images/3741354_weather_wind_windy_icon.png" alt="Wind">
                    <div>
                        <p class="wind">20 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
