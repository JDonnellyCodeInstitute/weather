<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Wide Weather</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/styles/style.css">

    <!--Google Font Embed-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+NO:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--Main UI area-->
    <main class="container">
        <!--Search bar section-->
        <section class="lookup">
            <input type="text" placeholder="Search by Location" spellcheck="false" id="search-bar">
            <button id="search">
                <img src="assets/images/352091_search_icon.png" alt="Search icon." title="Click to Search">
            </button>
        </section>
        <!--Temperature, icon, and weather condition section-->
        <section class="climate">
            <div class="weather-condition">
                <img src="assets/images/1530369_weather_cloud_clouds_cloudy_icon.png" alt="Cloudy" class="icon" title="condition">
                <span class="guide">Click icon for condition information</span>
            </div>
            <div class="temperature-section">
                <h1 class="temperature">19°C</h1>
                <span class="guide">Click temperature to toggle °C / °F</span>
            </div>
            <h2 class="location">Belfast</h2>
            <!--Windspeed, rain and humidity section-->
            <section class="specifics">
                <div class="column">
                    <img id="water" src="assets/images/9061722_humidity_weather_forecast_icon.png" alt="Humidity"
                        title="Humidity % represents the amount of water vapour in the atmosphere. Rainfall is measured in millimetres at the time of use.">
                    <p class="humidity">60%</p>
                    <span class="guide">Click image or text to toggle humidity / rainfall</span>
                </div>
                <div class="column">
                    <img id="wind-sleeve" src="assets/images/416403_forecast_sock_weather_wind_icon.png" alt="Wind"
                        title="This tells us how fast the wind is blowing in kilometres or miles per hour.">
                    <p class="wind">20 km/hr</p>
                    <span class="guide">Click image or text to toggle km/h / mph</span>
                </div>
            </section>

            <!--Button for displaying table of information-->
            <button id="show-table" class="arrow-button">→</button>

            <!--Additional info section-->
            <footer class="explainer">
                <p>(CLICK EACH DATA POINT FOR ALTERNATIVE INFORMATION)</p>
            </footer>
        </section>

        <!--Table of comprehensive Information-->
        <section id="table-view" class="hidden">
            <button id="hide-table" class="arrow-button">←</button>
            <table id="weather-table">
                <!-- Table content -->
            </table>
        </section>
        
    </main>
    <!--Link to JS-->
    <script src="assets/script/script.js"></script>
</body>

</html>
